<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Calculadora</h1>
      <table class="calculadora">
        <tr>
          <td colspan="4">
            <input type="text" class="display" />
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-clear">C</button>
          </td>
          <td>
            <button class="btn btn-numer">(</button>
          </td>
          <td>
            <button class="btn btn-numer">)</button>
          </td>
          <td>
            <button class="btn btn-numer">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="btn btn-numer">7</button>
          </td>
          <td>
            <button class="btn btn-numer">8</button>
          </td>
          <td>
            <button class="btn btn-numer">9</button>
          </td>
          <td>
            <button class="btn btn-numer">*</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="btn btn-numer">4</button>
          </td>
          <td>
            <button class="btn btn-numer">5</button>
          </td>
          <td>
            <button class="btn btn-numer">6</button>
          </td>
          <td>
            <button class="btn btn-numer">+</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="btn btn-numer">1</button>
          </td>
          <td>
            <button class="btn btn-numer">2</button>
          </td>
          <td>
            <button class="btn btn-numer">3</button>
          </td>
          <td>
            <button class="btn btn-numer">-</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="btn btn-numer">.</button>
          </td>
          <td>
            <button class="btn btn-numer">0</button>
          </td>
          <td>
            <button class="btn btn-del">&laquo;</button>
          </td>
          <td>
            <button class="btn btn-eq">=</button>
          </td>
        </tr>
      </table>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
